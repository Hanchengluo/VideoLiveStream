<!DOCTYPE html>
<html manifest="/appcache/package.appcache" lang="zh">
    <head>
        <title>直播推流测试</title>
	    <meta charset="UTF-8"/>
        <meta name="renderer" content="webkit"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/public/media/image/favicon.png" mce_href="favicon.ico" rel="icon" type="image/x-icon"/> 
        <link rel="stylesheet" href="/public/css/awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/public/css/style.css"/>
        <script src="/public/javascript/exports/socket.io.js"></script>
        <script src="/public/javascript/exports/vue.js"></script>
        <script src="/public/javascript/main.js"></script>
    </head>
    <body>
        <!-- 头部 -->
        <div class="Head">
        </div>
        <!-- 播放器区域 -->
        <div class="live" id="LiveBody">
            <!-- 播放器 -->
            <div class="live-play" v-bind:style="LivePlayStyle">
                <!-- 视频 -->
                <video preload src="/public/media/VideoTest.webm" id="LiveStream" height="100%"></video>
                <!-- 控制条 -->
                <div class="live-stream-controls" v-bind:style="LiveStreamControls">
                    <!-- 进度条hover监听区 -->
                    <div class="live-stream-controls-resize"></div>
                    <!-- 进度条 -->
                    <div class="live-stream-plan" id="LiveStreamPlan" v-bind:style="LiveStreamPlan">
                        <div class="live-stream-plan-resize" v-bind:style="LiveStreamPlanStyle"></div>
                    </div>
                    <!-- 暂停播放 -->
                    <div class="control-button click-on play-pause" v-on:click="playPause" v-bind:data-play="playPauseType">
                        <i class="fa" v-bind:class="{'fa-pause':VideoPause, 'fa-play':VideoPlay}"></i>
                    </div>
                    <!-- 音量控制 -->
                    <div id="VideoVolumeControl">
                        <div class="control-button click-on volume" v-on:click="Volume" v-bind:data-volume="volumeType" id="VideoVolume">
                            <i class="fa" v-bind:class="{'fa-volume-down':volumedown, 'fa-volume-off':volumeoff}"></i>
                        </div>
                        <div class="control-button click-on volume-resize" id="VideoVolumeResize" v-bind:style="VideoVolumeStyle">
                            <div class="volume-resize-body" v-bind:style="VideoVolumeResizeStyle" id="volume-resize"><span>&#9679;</span></div>
                        </div>
                    </div>
                    <!-- 全屏控制 -->
                    <div class="control-button click-on VideoFullScreen" id="VideoFullScreen" v-bind:data-screen="FullScreenType">
                        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                            <path class="ytp-svg-fill" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" id="ytp-id-23"></path>
                            <path class="ytp-svg-fill" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" id="ytp-id-24"></path>
                            <path class="ytp-svg-fill" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" id="ytp-id-25"></path>
                            <path class="ytp-svg-fill" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" id="ytp-id-26"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
